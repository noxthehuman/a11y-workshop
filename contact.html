<!DOCTYPE html>
<html>
  <head>
    <title>Me contacter - Jean Do</title>
    <meta
      name="description"
      content="Découvrez Jean Do, photographe de l'environnement"
    />
    <meta
      name="keywords"
      content="photographie photographe environnement nature"
    />
    <meta name="author" content="Jean Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body aria-hidden="true">
    <header>
      <a href=".">
        <img src="public/cdd005ac7e164cf9940d9ba62c59700c.png" alt="" />
      </a>
      <div id="navigation">
        <ul>
          <li>
            <a href="." aria-label="home"> Accueil </a>
          </li>
          <li>
            <a href="./contact.html" aria-label="current" tabindex="2">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div id="main-content">
      <div id="modal" aria-label="contact-form">
        <h1 id="modal-title">Formulaire de contact</h1>
        <form onsubmit="toggleModal(event)">
          <label> Votre nom: </label>
          <input type="text" id="name" />
          <label> Votre adresse électronique: </label>
          <input type="email" id="email" tabindex="-1" />
          <label>Vous êtes... </label>
          <select aria-label="are-you">
            <option value="person">Un particulier</option>
            <option value="entity">Un organisme</option>
          </select>
          <label> Votre question: </label>
          <textarea id="question" cols="30" rows="10"></textarea>
          <button id="submit-button" type="submit">Envoyer</button>
        </form>
      </div>

      <section id="contact-info" aria-labelledby="important">
        <p id="important">Me contacter</p>
        <p>Mon numéro de téléphone: 0x xx xx xx xx</p>
        <p>Mon adresse email: jean.do@hubvisory.com</p>
      </section>

      <button onclick="toggleModal(event)">
        Une question ? Contactez-moi !
      </button>
    </div>

    <footer>
      <p>Copyright Jean Do 2022. Tous droits réservés</p>
      <button aria-label="Twitter button">
        <i class="fa-brands fa-twitter fa-2x"></i>
      </button>
      <button>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </button>
    </footer>

    <script
      src="https://kit.fontawesome.com/0e44212055.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
